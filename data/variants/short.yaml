name: "Short CV"
description: "Concise 1-2 page CV for quick applications"

sections:
  order:
    - experience  # Most recent positions only
    - education   # Degrees only, minimal details
    - skills      # Key technical skills
    - publications  # Top 3-5 publications only

formatting:
  publication_style: "minimal"
  show_all_authors: false
  include_paper_links: false
  compact_spacing: true
  hide_details: true
  
filters:
  publications:
    include_all: false
    max_entries: 3
    prefer_first_author: true
  experience:
    include_all: false
    max_entries: 2
  education:
    include_all: false
    max_entries: 2